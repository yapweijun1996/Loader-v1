<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>200+ Modern Loader Picker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      overflow: hidden;
    }

    #startScreen {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #startScreen h1 {
        margin-bottom: 5px;
        color: #222;
    }

    #startScreen p {
        margin-top: 5px;
        margin-bottom: 20px;
        color: #555;
    }

    .button-container {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 90%;
    }

    button {
      padding: 8px 12px;
      font-size: 13px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
      flex-shrink: 0;
      margin-top: 5px;
    }

    button:hover {
        background: #555;
    }

    .loader-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loaderBox {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* --- LOADER STYLES (1-111 - Existing) --- */
    /* Use var(--loader-color) for colors where applicable */

    /* 1. Pulse */
    .loader-pulse { width: 50px; height: 50px; background: var(--loader-color, #333); border-radius: 50%; animation: pulse 1.5s infinite ease-in-out; }
    @keyframes pulse { 0%,100%{ transform:scale(1);opacity:1 } 50%{ transform:scale(1.4);opacity:0.4 } }

    /* 2. Bouncing Dots */
    .loader-dots { display: flex; gap: 10px; }
    .loader-dots div { width: 12px; height: 12px; background: var(--loader-color, #333); border-radius: 50%; animation: bounce 1s infinite ease-in-out; }
    .loader-dots div:nth-child(2) { animation-delay: 0.15s; }
    .loader-dots div:nth-child(3) { animation-delay: 0.3s; }
    @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-15px)} }

    /* 3. Simple Ring Spinner */
    .loader-ring { width: 50px; height: 50px; border: 5px solid rgba(0,0,0,0.1); border-top: 5px solid var(--loader-color, #333); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* 4. Ripple */
    .loader-ripple { position: relative; width: 60px; height: 60px; }
    .loader-ripple div { position: absolute; border: 4px solid var(--loader-color, #333); border-radius: 50%; animation: ripple 1.5s infinite ease; }
    .loader-ripple div:nth-child(2) { animation-delay: -0.75s; }
    @keyframes ripple { 0%{top:26px;left:26px;width:8px;height:8px;opacity:1}100%{top:-1px;left:-1px;width:60px;height:60px;opacity:0} }

    /* 5. Flip Cube */
    .loader-cube { width: 40px; height: 40px; background: var(--loader-color, #333); animation: flip 1.2s infinite ease-in-out; }
    @keyframes flip { 0%{transform:perspective(160px) rotateX(0)}50%{transform:perspective(160px) rotateX(180deg)}100%{transform:perspective(160px) rotateX(360deg)} }

    /* 6. Bar Progress */
    .loader-bar { width: 80px; height: 10px; background: repeating-linear-gradient(45deg, var(--loader-color, #333), var(--loader-color, #333) 10px, transparent 10px, transparent 20px); animation: barmove 1.5s linear infinite; background-size: 200% 100%; }
    @keyframes barmove { 0%{background-position:0 0}100%{background-position:calc(-100% + 20px) 0} }

    /* 7. Wave Bars */
    .loader-wave { display: flex; gap: 4px; align-items: flex-end; height: 40px;}
    .loader-wave div { width: 6px; height: 100%; background: var(--loader-color, #333); animation: wave-scale 1.2s infinite ease-in-out; }
    .loader-wave div:nth-child(2) { animation-delay: 0.1s; }
    .loader-wave div:nth-child(3) { animation-delay: 0.2s; }
    .loader-wave div:nth-child(4) { animation-delay: 0.3s; }
    .loader-wave div:nth-child(5) { animation-delay: 0.4s; }
    @keyframes wave-scale { 0%,100%{ transform: scaleY(0.4); } 50%{ transform: scaleY(1); } }

    /* 8. Circle of Dots (Spreading) */
    .loader-circle-spread { position: relative; width: 60px; height: 60px; }
    .loader-circle-spread div { position: absolute; width: 12px; height: 12px; background: var(--loader-color, #333); border-radius: 50%; top: calc(50% - 6px); left: calc(50% - 6px); animation: circle-spread-anim 2s linear infinite; }
    .loader-circle-spread div:nth-child(1) { animation-delay: 0s; }
    .loader-circle-spread div:nth-child(2) { animation-delay: 0.5s; }
    .loader-circle-spread div:nth-child(3) { animation-delay: 1s; }
    .loader-circle-spread div:nth-child(4) { animation-delay: 1.5s; }
    @keyframes circle-spread-anim {
        0% { transform: translate(0, 0) scale(1); } 25% { transform: translate(25px, 0) scale(1); }
        50% { transform: translate(25px, 25px) scale(1); } 75% { transform: translate(0, 25px) scale(1); } 100% { transform: translate(0, 0) scale(1); }
    }

    /* 9. Dual Ring */
    .loader-dual-ring { width: 60px; height: 60px; border: 6px solid rgba(0,0,0,0.1); border-color: var(--loader-color, #333) transparent var(--loader-color, #333) transparent; border-radius: 50%; animation: spin 1.2s linear infinite; }

    /* 10. Typing Dots */
    .loader-typing { display: flex; gap: 5px; align-items: center; height: 12px; }
    .loader-typing div { width: 8px; height: 8px; background: var(--loader-color, #333); border-radius: 50%; animation: blink 1.4s infinite both; }
    .loader-typing div:nth-child(2) { animation-delay: 0.2s; } .loader-typing div:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }

    /* 11. Flower (Conic Gradient) */
    .loader-flower { width: 60px; height: 60px; border-radius: 50%; background: conic-gradient(from 0deg at 50% 50%, var(--loader-color, #333) 0deg 90deg, transparent 90deg 180deg, var(--loader-color, #333) 180deg 270deg, transparent 270deg 360deg); animation: rotate 1.2s linear infinite; }
    @keyframes rotate { to { transform: rotate(360deg); } }

    /* 12. Grid Pulse */
    .loader-grid { display: grid; grid-template-columns: repeat(3, 14px); grid-gap: 5px; }
    .loader-grid div { width: 14px; height: 14px; background: var(--loader-color, #333); animation: pulse-alt 1s infinite ease-in-out alternate; }
    .loader-grid div:nth-child(1) { animation-delay: 0s; } .loader-grid div:nth-child(2) { animation-delay: 0.1s; } .loader-grid div:nth-child(3) { animation-delay: 0.2s; }
    .loader-grid div:nth-child(4) { animation-delay: 0.1s; } .loader-grid div:nth-child(5) { animation-delay: 0.2s; } .loader-grid div:nth-child(6) { animation-delay: 0.3s; }
    .loader-grid div:nth-child(7) { animation-delay: 0.2s; } .loader-grid div:nth-child(8) { animation-delay: 0.3s; } .loader-grid div:nth-child(9) { animation-delay: 0.4s; }
    @keyframes pulse-alt { 0% { transform: scale(0.5); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }

    /* 13. Scale Out */
    .loader-scale-out { width: 50px; height: 50px; background-color: var(--loader-color, #333); border-radius: 100%; animation: scaleout 1s infinite ease-in-out; }
    @keyframes scaleout { 0% { transform: scale(0); } 100% { transform: scale(1.0); opacity: 0; } }

    /* 14. Fading Circle */
    .loader-fading-circle { position: relative; width: 64px; height: 64px; }
    .loader-fading-circle .circle { width: 100%; height: 100%; position: absolute; left: 0; top: 0; }
    .loader-fading-circle .circle:before { content: ''; display: block; margin: 0 auto; width: 15%; height: 15%; border-radius: 100%; background-color: var(--loader-color, #333); animation: fading-circle 1.2s infinite ease-in-out both; }
    .loader-fading-circle .circle:nth-child(1):before { animation-delay: -1.1s; } .loader-fading-circle .circle:nth-child(2):before { animation-delay: -1.0s; } .loader-fading-circle .circle:nth-child(3):before { animation-delay: -0.9s; }
    .loader-fading-circle .circle:nth-child(4):before { animation-delay: -0.8s; } .loader-fading-circle .circle:nth-child(5):before { animation-delay: -0.7s; } .loader-fading-circle .circle:nth-child(6):before { animation-delay: -0.6s; }
    .loader-fading-circle .circle:nth-child(7):before { animation-delay: -0.5s; } .loader-fading-circle .circle:nth-child(8):before { animation-delay: -0.4s; } .loader-fading-circle .circle:nth-child(9):before { animation-delay: -0.3s; }
    .loader-fading-circle .circle:nth-child(10):before { animation-delay: -0.2s; } .loader-fading-circle .circle:nth-child(11):before { animation-delay: -0.1s; } .loader-fading-circle .circle:nth-child(12):before { animation-delay: 0s; }
    .loader-fading-circle .circle:nth-child(1) { transform: rotate(0deg); }   .loader-fading-circle .circle:nth-child(2) { transform: rotate(30deg); }  .loader-fading-circle .circle:nth-child(3) { transform: rotate(60deg); }
    .loader-fading-circle .circle:nth-child(4) { transform: rotate(90deg); }  .loader-fading-circle .circle:nth-child(5) { transform: rotate(120deg); } .loader-fading-circle .circle:nth-child(6) { transform: rotate(150deg); }
    .loader-fading-circle .circle:nth-child(7) { transform: rotate(180deg); } .loader-fading-circle .circle:nth-child(8) { transform: rotate(210deg); } .loader-fading-circle .circle:nth-child(9) { transform: rotate(240deg); }
    .loader-fading-circle .circle:nth-child(10) { transform: rotate(270deg); } .loader-fading-circle .circle:nth-child(11) { transform: rotate(300deg); } .loader-fading-circle .circle:nth-child(12) { transform: rotate(330deg); }
    @keyframes fading-circle { 0%, 39%, 100% { opacity: 0; } 40% { opacity: 1; } }

    /* 15. Spinning Square */
    .loader-spinning-square { width: 40px; height: 40px; background-color: var(--loader-color, #333); animation: spinning-square 1.2s infinite ease-in-out; }
    @keyframes spinning-square { 0%, 100% { transform: perspective(160px) rotateX(0) rotateY(0); } 50% { transform: perspective(160px) rotateX(-180deg) rotateY(0); } }

    /* 16. Chasing Dots */
    .loader-chasing-dots { width: 60px; height: 60px; position: relative; text-align: center; animation: chasing-dots-rotate 2s infinite linear; }
    .loader-chasing-dots .dot { width: 60%; height: 60%; display: inline-block; position: absolute; top: 0; animation: chasing-dots-bounce 2s infinite ease-in-out; }
    .loader-chasing-dots .dot:before { content: ''; display: block; width: 25%; height: 25%; border-radius: 50%; background-color: var(--loader-color, #333); }
    .loader-chasing-dots .dot:nth-child(2) { top: auto; bottom: 0; animation-delay: -1s; }
    @keyframes chasing-dots-rotate { 100% { transform: rotate(360deg); } }
    @keyframes chasing-dots-bounce { 0%, 100% { transform: scale(0); } 50% { transform: scale(1.0); } }

    /* 17. Three Dot Bounce */
    .loader-three-dot-bounce { display: flex; gap: 10px; align-items: flex-end; height: 20px;}
    .loader-three-dot-bounce div { width: 12px; height: 12px; border-radius: 50%; background-color: var(--loader-color, #333); animation: three-dot-bounce 0.6s infinite ease-in-out alternate; }
    .loader-three-dot-bounce div:nth-child(1) { animation-delay: -0.32s; } .loader-three-dot-bounce div:nth-child(2) { animation-delay: -0.16s; }
    @keyframes three-dot-bounce { 0% { transform: scale(0.5); } 100% { transform: scale(1.0); } }

    /* 18. Cube Grid */
    .loader-cube-grid { width: 40px; height: 40px; }
    .loader-cube-grid .cube { width: 33.33%; height: 33.33%; background-color: var(--loader-color, #333); float: left; animation: cube-grid 1.3s infinite ease-in-out; }
    .loader-cube-grid .cube:nth-child(1) { animation-delay: 0.2s; } .loader-cube-grid .cube:nth-child(2) { animation-delay: 0.3s; } .loader-cube-grid .cube:nth-child(3) { animation-delay: 0.4s; }
    .loader-cube-grid .cube:nth-child(4) { animation-delay: 0.1s; } .loader-cube-grid .cube:nth-child(5) { animation-delay: 0.2s; } .loader-cube-grid .cube:nth-child(6) { animation-delay: 0.3s; }
    .loader-cube-grid .cube:nth-child(7) { animation-delay: 0s; }   .loader-cube-grid .cube:nth-child(8) { animation-delay: 0.1s; } .loader-cube-grid .cube:nth-child(9) { animation-delay: 0.2s; }
    @keyframes cube-grid { 0%, 70%, 100% { transform: scale3D(1, 1, 1); } 35% { transform: scale3D(0, 0, 1); } }

    /* 19. Dot Flashing */
    .loader-dot-flashing {
        width: 10px; height: 10px; border-radius: 50%;
        background-color: var(--loader-color, #333);
        position: relative;
        animation: dot-flashing-anim 1s infinite linear alternate;
        animation-delay: 0.5s;
    }
    .loader-dot-flashing:before, .loader-dot-flashing:after {
        content: ''; display: inline-block; position: absolute; top: 0;
        width: 10px; height: 10px; border-radius: 50%;
        background-color: var(--loader-color, #333);
        animation: dot-flashing-anim 1s infinite linear alternate;
    }
    .loader-dot-flashing:before { left: -15px; animation-delay: 0s; }
    .loader-dot-flashing:after { left: 15px; animation-delay: 1s; }
    @keyframes dot-flashing-anim {
        0% { opacity: 1; }
        100% { opacity: 0.2; }
    }

    /* 20. Spinner Growing */
    .loader-spinner-growing { display: inline-block; width: 50px; height: 50px; vertical-align: -.125em; border-radius: 50%; background-color: var(--loader-color, #333); animation: spinner-growing 1.2s infinite ease-in-out; }
    @keyframes spinner-growing { 0% { transform: scale(0); opacity: 0; } 50% { opacity: 1; transform: none; } 100% { transform: scale(0); opacity: 0;} }

    /* 21. Line Scale */
    .loader-line-scale { display: flex; align-items: flex-end; height: 50px; }
    .loader-line-scale div { background-color: var(--loader-color, #333); width: 4px; height: 35px; margin: 2px; border-radius: 2px; animation: line-scale 1s infinite ease-in-out alternate; }
    .loader-line-scale div:nth-child(1) { animation-delay: 0.1s; } .loader-line-scale div:nth-child(2) { animation-delay: 0.2s; } .loader-line-scale div:nth-child(3) { animation-delay: 0.3s; } .loader-line-scale div:nth-child(4) { animation-delay: 0.4s; } .loader-line-scale div:nth-child(5) { animation-delay: 0.5s; }
    @keyframes line-scale { 0% { transform: scaleY(1); } 100% { transform: scaleY(0.4); } }

    /* 22. Box Scale */
    .loader-box-scale { width: 40px; height: 40px; background-color: var(--loader-color, #333); animation: box-scale 1s infinite cubic-bezier(.2,.68,.18,1.08); }
    @keyframes box-scale { 0% { transform: scale(1); } 50% { transform: scale(0.6); } 100% { transform: scale(1); } }

    /* 23. Square Follow */
    .loader-square-follow { width: 50px; height: 50px; position: relative; }
    .loader-square-follow div { position: absolute; width: 20px; height: 20px; background-color: var(--loader-color, #333); animation: square-follow 2s infinite linear; }
    .loader-square-follow div:nth-child(1) { animation-delay: 0s; } .loader-square-follow div:nth-child(2) { animation-delay: -1s; }
    @keyframes square-follow { 0% { top: 0; left: 0; } 25% { top: 0; left: 30px; } 50% { top: 30px; left: 30px; } 75% { top: 30px; left: 0; } 100% { top: 0; left: 0; } }

    /* 24. Circle Spin */
    .loader-circle-spin { width: 50px; height: 50px; border-radius: 50%; border: 5px solid rgba(0,0,0,0.1); border-top-color: var(--loader-color, #333); animation: spin 0.8s linear infinite; }

    /* 25. Dots Stretch */
    .loader-dots-stretch { display: flex; gap: 5px; }
    .loader-dots-stretch div { width: 12px; height: 12px; border-radius: 50%; background-color: var(--loader-color, #333); animation: dots-stretch 1s infinite ease-in-out; }
    .loader-dots-stretch div:nth-child(1) { animation-delay: 0s; } .loader-dots-stretch div:nth-child(2) { animation-delay: 0.15s; } .loader-dots-stretch div:nth-child(3) { animation-delay: 0.3s; }
    @keyframes dots-stretch { 0%, 40%, 100% { transform: scaleX(1); } 20% { transform: scaleX(1.5); } 60% { transform: scaleX(0.8); } }

    /* 26. Line Pulse */
    .loader-line-pulse { display: flex; justify-content: space-between; align-items: center; width: 50px; height: 30px; }
    .loader-line-pulse div { width: 6px; height: 20px; background-color: var(--loader-color, #333); animation: line-pulse 1s infinite ease-in-out alternate; }
    .loader-line-pulse div:nth-child(1) { animation-delay: 0s; } .loader-line-pulse div:nth-child(2) { animation-delay: 0.15s; } .loader-line-pulse div:nth-child(3) { animation-delay: 0.3s; } .loader-line-pulse div:nth-child(4) { animation-delay: 0.45s; } .loader-line-pulse div:nth-child(5) { animation-delay: 0.6s; }
    @keyframes line-pulse { 0% { transform: scaleY(1); } 100% { transform: scaleY(0.5); } }

    /* 27. Border Circle */
    .loader-border-circle { width: 50px; height: 50px; border-radius: 50%; border: 5px dashed var(--loader-color, #333); animation: spin 1.5s linear infinite; }

    /* 28. Dots Carousel */
    .loader-dots-carousel { width: 60px; height: 20px; display: flex; justify-content: space-around; align-items: center; }
    .loader-dots-carousel div { width: 12px; height: 12px; border-radius: 50%; background-color: var(--loader-color, #333); animation: dots-carousel 1.5s infinite ease-in-out; }
    .loader-dots-carousel div:nth-child(1) { animation-delay: 0s; } .loader-dots-carousel div:nth-child(2) { animation-delay: 0.25s; } .loader-dots-carousel div:nth-child(3) { animation-delay: 0.5s; } .loader-dots-carousel div:nth-child(4) { animation-delay: 0.75s; } .loader-dots-carousel div:nth-child(5) { animation-delay: 1s; }
    @keyframes dots-carousel { 0%, 100% { transform: translateY(0) scale(1); } 25% { transform: translateY(-10px) scale(1.2); } 50% { transform: translateY(0) scale(1); } 75% { transform: translateY(10px) scale(0.8); } }

    /* 29. Progress Line */
    .loader-progress-line { width: 100px; height: 6px; background-color: rgba(0,0,0,0.1); border-radius: 3px; position: relative; overflow: hidden; }
    .loader-progress-line:before { content: ''; position: absolute; top: 0; left: 0; height: 100%; width: 0; background-color: var(--loader-color, #333); border-radius: 3px; animation: progress-line 2s infinite ease-in-out; }
    @keyframes progress-line { 0% { width: 0; left: 0; } 50% { width: 100%; left: 0; } 100% { width: 0; left: 100%; } }

    /* 30. Double Bounce */
    .loader-double-bounce { width: 40px; height: 40px; position: relative; }
    .loader-double-bounce .double-bounce1, .loader-double-bounce .double-bounce2 { width: 100%; height: 100%; border-radius: 50%; background-color: var(--loader-color, #333); opacity: 0.6; position: absolute; top: 0; left: 0; animation: double-bounce 2s infinite ease-in-out; }
    .loader-double-bounce .double-bounce2 { animation-delay: -1.0s; }
    @keyframes double-bounce { 0%, 100% { transform: scale(0); } 50% { transform: scale(1.0); } }

    /* 31. Cube Transition */
    .loader-cube-transition { width: 40px; height: 40px; position: relative; transform: rotateZ(45deg); }
    .loader-cube-transition .cube { float: left; width: 50%; height: 50%; position: relative; transform-style: preserve-3d; }
    .loader-cube-transition .cube:before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--loader-color, #333); animation: cube-transition 1.6s infinite ease-in-out both; }
    .loader-cube-transition .cube:nth-child(1):before { animation-delay: 0s; }
    .loader-cube-transition .cube:nth-child(2):before { animation-delay: 0.4s; }
    .loader-cube-transition .cube:nth-child(3):before { animation-delay: 0.8s; }
    .loader-cube-transition .cube:nth-child(4):before { animation-delay: 1.2s; }
    @keyframes cube-transition {
      0%, 10% { transform: perspective(140px) rotateX(-180deg); opacity: 0; }
      25%, 75% { transform: perspective(140px) rotateX(0deg); opacity: 1; }
      90%, 100% { transform: perspective(140px) rotateY(180deg); opacity: 0; }
    }

    /* 32. Dot Typing (Simple) */
    .loader-dot-typing-simple {
        width: 10px; height: 10px; border-radius: 50%;
        background-color: var(--loader-color, #333);
        animation: dot-typing-simple-anim 1s infinite linear alternate;
        position: relative;
    }
    .loader-dot-typing-simple:before, .loader-dot-typing-simple:after {
        content: ''; position: absolute; top:0;
        width: 10px; height: 10px; border-radius: 50%;
        background-color: var(--loader-color, #333);
        animation: dot-typing-simple-anim 1s infinite linear alternate;
    }
    .loader-dot-typing-simple:before { left: -15px; animation-delay: 0s; }
    .loader-dot-typing-simple:after { left: 15px; animation-delay: 0.2s; }
    @keyframes dot-typing-simple-anim {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

    /* 33. Hourglass */
    .loader-hourglass { display: inline-block; position: relative; width: 64px; height: 64px; }
    .loader-hourglass:after { content: " "; display: block; border-radius: 50%; width: 0; height: 0; margin: 8px; box-sizing: border-box; border: 24px solid var(--loader-color, #333); border-color: var(--loader-color, #333) transparent var(--loader-color, #333) transparent; animation: hourglass 1.2s infinite; }
    @keyframes hourglass { 0% { transform: rotate(0); animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19); } 50% { transform: rotate(900deg); animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1); } 100% { transform: rotate(1800deg); } }

    /* 34. Swapping Dots */
    .loader-swapping-dots { width: 50px; height: 50px; position: relative; animation: swapping-dots-parent-rotate 2s infinite ease-in-out; }
    .loader-swapping-dots div { position: absolute; width: 20px; height: 20px; background-color: var(--loader-color, #333); border-radius: 50%; animation: swapping-dots-child-scale 2s infinite ease-in-out; }

        100% { opacity: 0.3; }
    }

    /* 106. Border Rotate */
    .loader-border-rotate { width: 50px; height: 50px; border: 5px solid rgba(0,0,0,0.1); border-left-color: var(--loader-color, #333); border-right-color: var(--loader-color, #333); border-radius: 50%; animation: spin 1s linear infinite; }

    /* 107. Line Scale Up */
    .loader-line-scale-up { display: flex; align-items: flex-end; height: 50px; }
    .loader-line-scale-up div { background-color: var(--loader-color, #333); width: 4px; height: 35px; margin: 2px; border-radius: 2px; animation: line-scale-up-height 1s infinite ease-in-out alternate; }
    .loader-line-scale-up div:nth-child(1) { animation-delay: 0s; } .loader-line-scale-up div:nth-child(2) { animation-delay: 0.1s; } .loader-line-scale-up div:nth-child(3) { animation-delay: 0.2s; } .loader-line-scale-up div:nth-child(4) { animation-delay: 0.3s; } .loader-line-scale-up div:nth-child(5) { animation-delay: 0.4s; }
    @keyframes line-scale-up-height {
        0% { transform: scaleY(0.4); }
        100% { transform: scaleY(1); }
    }

    /* 108. Double Spinner */
    .loader-double-spinner { width: 50px; height: 50px; position: relative; }
    .loader-double-spinner:before, .loader-double-spinner:after {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        border: 5px solid transparent; border-radius: 50%;
    }
    .loader-double-spinner:before { border-top-color: var(--loader-color, #333); animation: spin 1s linear infinite; }
    .loader-double-spinner:after { border-bottom-color: var(--loader-color, #333); opacity:0.7; animation: spin 1.5s linear infinite reverse; }

    /* 109. Dot Flashing (Smooth) */
    .loader-dot-flashing-smooth {
        width: 10px; height: 10px; border-radius: 50%;
        background-color: var(--loader-color, #333);
        animation: dot-flashing-smooth-opacity 1.4s infinite ease-in-out;
        position: relative;
        animation-delay: 0.35s;
    }
    .loader-dot-flashing-smooth:before, .loader-dot-flashing-smooth:after {
        content: ''; position: absolute; top: 0; width: 10px; height: 10px; border-radius: 50%;
        background-color: var(--loader-color, #333);
        animation: dot-flashing-smooth-opacity 1.4s infinite ease-in-out;
    }
    .loader-dot-flashing-smooth:before { left: -15px; animation-delay: 0s; }
    .loader-dot-flashing-smooth:after { left: 15px; animation-delay: 0.7s; }
    @keyframes dot-flashing-smooth-opacity {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
    }

    /* 110. Square Shrink */
    .loader-square-shrink { width: 40px; height: 40px; background-color: var(--loader-color, #333); animation: square-shrink-scale 1s infinite ease-in-out alternate; }
    @keyframes square-shrink-scale {
        0% { transform: scale(1); }
        100% { transform: scale(0.5); }
    }

    /* 111. Line Bounce Elastic */
    .loader-line-bounce-elastic { display: flex; justify-content: space-around; align-items: flex-end; width: 50px; height: 40px; }
    .loader-line-bounce-elastic div { width: 6px; height: 10px; background-color: var(--loader-color, #333); animation: line-bounce-elastic-stretch 1.2s infinite ease-in-out; }
    .loader-line-bounce-elastic div:nth-child(2) { animation-delay: 0.1s; } .loader-line-bounce-elastic div:nth-child(3) { animation-delay: 0.2s; } .loader-line-bounce-elastic div:nth-child(4) { animation-delay: 0.3s; } .loader-line-bounce-elastic div:nth-child(5) { animation-delay: 0.4s; }
    @keyframes line-bounce-elastic-stretch {
        0%, 100% { transform: scaleY(1); transform-origin: bottom; }
        50% { transform: scaleY(2.5); transform-origin: bottom; }
    }

    /* --- NEW EXAMPLE LOADERS (112-125) --- */

    /* 112. Windmill Spin */
    .loader-windmill-spin { width: 60px; height: 60px; position: relative; animation: spin 2s linear infinite; }
    .loader-windmill-spin .blade {
        position: absolute;
        width: 10px; height: 30px;
        background-color: var(--loader-color, #333);
        left: calc(50% - 5px); top: 0;
        transform-origin: 50% 100%; /* Rotate around bottom center of blade */
        border-radius: 3px 3px 0 0;
    }
    .loader-windmill-spin .blade:nth-child(2) { transform: rotate(90deg); }
    .loader-windmill-spin .blade:nth-child(3) { transform: rotate(180deg); }
    .loader-windmill-spin .blade:nth-child(4) { transform: rotate(270deg); }

    /* 113. Newton's Cradle Dots */
    .loader-newtons-cradle-dots { display: flex; width: 80px; height: 50px; align-items: center; justify-content: center;}
    .loader-newtons-cradle-dots .cradle-dot {
        width: 12px; height: 12px;
        background-color: var(--loader-color, #333);
        border-radius: 50%;
        margin: 0 1px;
        position: relative; /* For pseudo-element arm */
    }
    .loader-newtons-cradle-dots .cradle-dot:before { /* Arm */
        content: ''; position: absolute;
        width: 1px; height: 25px; /* Arm length */
        background-color: #999; /* Arm color, could be var too */
        left: calc(50% - 0.5px); bottom: 100%;
    }
    .loader-newtons-cradle-dots .cradle-dot:first-child { animation: newton-swing-left 1.5s infinite ease-in-out; transform-origin: 50% -25px; }
    .loader-newtons-cradle-dots .cradle-dot:last-child { animation: newton-swing-right 1.5s infinite ease-in-out;  transform-origin: 50% -25px; }
    @keyframes newton-swing-left {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(30deg); }
        50% { transform: rotate(0deg); }
    }
    @keyframes newton-swing-right {
        0%, 50%, 100% { transform: rotate(0deg); }
        75% { transform: rotate(-30deg); }
    }

    /* 114. Checkerboard Fade */
    .loader-checkerboard-fade { display: grid; grid-template-columns: repeat(3, 15px); grid-template-rows: repeat(3, 15px); gap: 3px; }
    .loader-checkerboard-fade div { width: 100%; height: 100%; background-color: var(--loader-color, #333); animation: checkerboard-cell-fade 1.8s infinite ease-in-out; }
    /* Pattern for 3x3 */
    .loader-checkerboard-fade div:nth-child(odd) { animation-delay: 0s; }
    .loader-checkerboard-fade div:nth-child(even) { animation-delay: -0.9s; }
    @keyframes checkerboard-cell-fade { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

    /* 115. DNA Helix Twist */
    .loader-dna-helix-twist { width: 30px; height: 70px; position: relative; }
    .loader-dna-helix-twist .strand { position: absolute; width: 100%; height: 100%; }
    .loader-dna-helix-twist .strand div {
        width: 8px; height: 8px;
        background-color: var(--loader-color, #333);
        border-radius: 50%;
        position: absolute;
        left: calc(50% - 4px);
        animation: dna-dot-move 2s infinite linear;
    }
    .loader-dna-helix-twist .strand:nth-child(2) div { animation-delay: -1s; background-color: var(--loader-color-alt, #999); /* Example secondary color */}
    @keyframes dna-dot-move {
        0%   { transform: translateY(0px) scale(0.5); opacity: 0.5; }
        25%  { transform: translateX(-10px) translateY(17.5px) scale(1); opacity: 1; }
        50%  { transform: translateY(35px) scale(0.5); opacity: 0.5; }
        75%  { transform: translateX(10px) translateY(52.5px) scale(1); opacity: 1; }
        100% { transform: translateY(70px) scale(0.5); opacity: 0.5; }
    }
     /* Add this if you want to control the secondary color via JS too */
    /* .loader-dna-helix-twist { --loader-color-alt: #999; } */


    /* 116. Origami Unfold */
    .loader-origami-unfold { width: 50px; height: 50px; position: relative; transform-style: preserve-3d; animation: spin 4s infinite linear; }
    .loader-origami-unfold .fold {
        width: 50%; height: 50%;
        background-color: var(--loader-color, #333);
        position: absolute;
        opacity: 0.7;
        border: 1px solid rgba(255,255,255,0.2);
    }
    .loader-origami-unfold .fold1 { top: 0; left: 0; transform-origin: bottom right; animation: origami-fold1 2s infinite ease-in-out alternate; }
    .loader-origami-unfold .fold2 { top: 0; right: 0; transform-origin: bottom left; animation: origami-fold2 2s infinite ease-in-out alternate; animation-delay: -0.5s;}
    .loader-origami-unfold .fold3 { bottom: 0; left: 0; transform-origin: top right; animation: origami-fold2 2s infinite ease-in-out alternate; animation-delay: -1s;}
    .loader-origami-unfold .fold4 { bottom: 0; right: 0; transform-origin: top left; animation: origami-fold1 2s infinite ease-in-out alternate; animation-delay: -1.5s;}
    @keyframes origami-fold1 { 0% {transform: perspective(150px) rotateX(0deg) rotateY(0deg);} 100% {transform: perspective(150px) rotateX(-90deg) rotateY(0deg);} }
    @keyframes origami-fold2 { 0% {transform: perspective(150px) rotateX(0deg) rotateY(0deg);} 100% {transform: perspective(150px) rotateX(0deg) rotateY(90deg);} }

    /* 117. Pacman Chase */
    .loader-pacman-chase { width: 60px; height: 60px; position: relative; }
    .loader-pacman-chase .pacman {
        width: 40px; height: 40px;
        background-color: var(--loader-color, #ffdd00); /* Pacman color */
        border-radius: 50%;
        position: absolute;
        top: 10px; left: 0;
        animation: pacman-chomp 0.5s infinite, pacman-move 2s linear infinite;
        clip-path: polygon(0% 0%, 100% 0%, 100% 40%, 50% 50%, 100% 60%, 100% 100%, 0% 100%);
    }
    .loader-pacman-chase .dot-food {
        width: 8px; height: 8px;
        background-color: var(--loader-color, #333);
        border-radius: 50%;
        position: absolute;
        top: 26px; left: 50px;
    }
    @keyframes pacman-chomp {
        0%, 100% { clip-path: polygon(0% 0%, 100% 0%, 100% 40%, 50% 50%, 100% 60%, 100% 100%, 0% 100%); }
        50% { clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 50% 50%, 100% 50%, 100% 100%, 0% 100%); }
    }
    @keyframes pacman-move {
        0% { transform: translateX(0px) rotate(0deg); }
        25% { transform: translateX(20px) rotate(0deg); }
        30% { transform: translateX(20px) rotate(90deg); }
        50% { transform: translateX(20px) translateY(20px) rotate(90deg); }
        55% { transform: translateX(20px) translateY(20px) rotate(180deg); }
        75% { transform: translateX(0px) translateY(20px) rotate(180deg); }
        80% { transform: translateX(0px) translateY(20px) rotate(270deg); }
        100% { transform: translateX(0px) translateY(0px) rotate(270deg); }
    }


    /* 118. Radar Sweep */
    .loader-radar-sweep {
        width: 60px; height: 60px;
        border-radius: 50%;
        border: 2px solid rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden; /* Important for the sweep */
    }
    .loader-radar-sweep .sweep-arm {
        width: 50%; height: 100%;
        background: linear-gradient(to right, transparent 0%, var(--loader-color, #00ff00) 80%);
        opacity: 0.6;
        position: absolute;
        top: 0; left: 50%;
        transform-origin: 0% 50%;
        animation: spin 2s linear infinite;
    }
    .loader-radar-sweep .center-dot {
        width: 6px; height: 6px; border-radius: 50%;
        background-color: var(--loader-color, #00ff00);
        position: absolute; top: calc(50% - 3px); left: calc(50% - 3px);
    }

    /* 119. Shutter Effect */
    .loader-shutter-effect { width: 60px; height: 40px; display: flex; flex-direction: column; justify-content: space-between; }
    .loader-shutter-effect .shutter-slat {
        width: 100%; height: 6px;
        background-color: var(--loader-color, #333);
        animation: shutter-slat-anim 1.5s infinite ease-in-out;
    }
    .loader-shutter-effect .shutter-slat:nth-child(1) { animation-delay: 0s; }
    .loader-shutter-effect .shutter-slat:nth-child(2) { animation-delay: 0.1s; }
    .loader-shutter-effect .shutter-slat:nth-child(3) { animation-delay: 0.2s; }
    .loader-shutter-effect .shutter-slat:nth-child(4) { animation-delay: 0.3s; }
    .loader-shutter-effect .shutter-slat:nth-child(5) { animation-delay: 0.4s; }
    @keyframes shutter-slat-anim {
        0%, 100% { transform: scaleX(0.1); opacity: 0.5; }
        50% { transform: scaleX(1); opacity: 1; }
    }

    /* 120. Binary Code Stream */
    .loader-binary-code-stream { width: 60px; height: 60px; position: relative; overflow: hidden; font-family: monospace; font-size: 10px; }
    .loader-binary-code-stream .binary-column {
        position: absolute; top: -100%; /* Start above */
        left: 0;
        display: flex; flex-direction: column;
        color: var(--loader-color, #0f0);
        animation: binary-fall 2s linear infinite;
    }
    .loader-binary-code-stream .binary-column:nth-child(1) { left: 5%; animation-delay: 0s; }
    .loader-binary-code-stream .binary-column:nth-child(2) { left: 25%; animation-delay: -0.5s; }
    .loader-binary-code-stream .binary-column:nth-child(3) { left: 45%; animation-delay: -1s; }
    .loader-binary-code-stream .binary-column:nth-child(4) { left: 65%; animation-delay: -0.2s; }
    .loader-binary-code-stream .binary-column:nth-child(5) { left: 85%; animation-delay: -1.3s; }
    .loader-binary-code-stream .binary-column span { line-height: 1.2; opacity: 0.7; }
    .loader-binary-code-stream .binary-column span:last-child { opacity: 1; font-weight: bold; }
    @keyframes binary-fall {
        0% { transform: translateY(0%); }
        100% { transform: translateY(200%); } /* Fall past bottom */
    }

    /* 121. Atom Orbit */
    .loader-atom-orbit { width: 60px; height: 60px; position: relative; }
    .loader-atom-orbit .nucleus {
        width: 10px; height: 10px; background-color: var(--loader-color, #333);
        border-radius: 50%; position: absolute;
        top: calc(50% - 5px); left: calc(50% - 5px);
    }
    .loader-atom-orbit .electron-path {
        width: 100%; height: 100%;
        border: 1px dashed rgba(0,0,0,0.2);
        border-radius: 50%;
        position: absolute; top: 0; left: 0;
        animation: spin 3s linear infinite;
    }
    .loader-atom-orbit .electron-path:nth-child(2) { transform: rotate(60deg); animation-duration: 4s; }
    .loader-atom-orbit .electron-path:nth-child(3) { transform: rotate(120deg); animation-duration: 2.5s; }
    .loader-atom-orbit .electron {
        width: 6px; height: 6px; background-color: var(--loader-color, #333);
        border-radius: 50%; position: absolute;
        top: calc(50% - 3px); left: -3px; /* Position on the edge of path */
    }


    /* 122. Snake Trail */
    .loader-snake-trail { width: 80px; height: 20px; position: relative; }
    .loader-snake-trail .snake-segment {
        width: 10px; height: 10px; background-color: var(--loader-color, #4CAF50);
        border-radius: 3px; position: absolute;
        top: 5px; left: 0;
        animation: snake-move 2s ease-in-out infinite;
    }
    .loader-snake-trail .snake-segment:nth-child(1) { animation-delay: 0s; z-index: 5;}
    .loader-snake-trail .snake-segment:nth-child(2) { animation-delay: -0.05s; z-index: 4; opacity: 0.9;}
    .loader-snake-trail .snake-segment:nth-child(3) { animation-delay: -0.1s; z-index: 3; opacity: 0.8;}
    .loader-snake-trail .snake-segment:nth-child(4) { animation-delay: -0.15s; z-index: 2; opacity: 0.7;}
    .loader-snake-trail .snake-segment:nth-child(5) { animation-delay: -0.2s; z-index: 1; opacity: 0.6;}
    @keyframes snake-move {
        0% { transform: translateX(0px); }
        50% { transform: translateX(70px); }
        100% { transform: translateX(0px); }
    }

    /* 123. Book Flip */
    .loader-book-flip { width: 50px; height: 35px; position: relative; perspective: 300px; }
    .loader-book-flip .page {
        width: 50%; height: 100%;
        background-color: var(--loader-color, #ccc);
        border: 1px solid #999;
        position: absolute; top: 0;
        transform-style: preserve-3d;
        transform-origin: left center;
        animation: book-page-flip 2s infinite ease-in-out;
    }
    .loader-book-flip .page:nth-child(1) { /* Left cover */
        left:0; background-color: var(--loader-color, #aaa); z-index: 1;
        animation: none; /* Static cover */
    }
    .loader-book-flip .page:nth-child(2) { /* Right page */
        left: 50%; transform-origin: left center;
        animation-delay: 0s;
    }
     .loader-book-flip .page:nth-child(3) { /* Next Right page, starts hidden */
        left: 50%; transform-origin: left center;
        animation-delay: -1s; /* Staggered */
        transform: rotateY(180deg); /* Start flipped */
    }
    @keyframes book-page-flip {
        0% { transform: rotateY(0deg); }
        50% { transform: rotateY(-180deg); }
        100% { transform: rotateY(-180deg); } /* Hold flipped */
    }


    /* 124. Yin Yang Spin */
    .loader-yin-yang-spin {
        width: 50px; height: 50px;
        border-radius: 50%;
        background: linear-gradient(90deg, var(--loader-color, #000) 50%, #fff 50%);
        border: 1px solid var(--loader-color, #000);
        position: relative;
        animation: spin 2s linear infinite;
    }
    .loader-yin-yang-spin:before, .loader-yin-yang-spin:after {
        content: '';
        position: absolute;
        width: 25px; height: 25px;
        border-radius: 50%;
        left: calc(50% - 12.5px);
    }
    .loader-yin-yang-spin:before {
        top: 0; background-color: var(--loader-color, #000);
    }
    .loader-yin-yang-spin:after {
        bottom: 0; background-color: #fff;
    }
    /* Inner dots to complete the symbol */
    .loader-yin-yang-spin .dot1, .loader-yin-yang-spin .dot2 {
        position: absolute;
        width: 8px; height: 8px;
        border-radius: 50%;
        left: calc(50% - 4px);
    }
    .loader-yin-yang-spin .dot1 { top: 8.5px; background-color: #fff; }
    .loader-yin-yang-spin .dot2 { bottom: 8.5px; background-color: var(--loader-color, #000); }


    /* 125. Sound Wave Bars (Dynamic) */
    .loader-sound-wave-bars-dynamic { display: flex; align-items: flex-end; height: 40px; gap: 3px; }
    .loader-sound-wave-bars-dynamic div {
        width: 5px; background-color: var(--loader-color, #333);
        animation: sound-wave-bar-dyn 1s infinite ease-in-out;
    }
    .loader-sound-wave-bars-dynamic div:nth-child(1) { animation-delay: -0.9s; }
    .loader-sound-wave-bars-dynamic div:nth-child(2) { animation-delay: -0.5s; }
    .loader-sound-wave-bars-dynamic div:nth-child(3) { animation-delay: -0.2s; }
    .loader-sound-wave-bars-dynamic div:nth-child(4) { animation-delay: -0.7s; }
    .loader-sound-wave-bars-dynamic div:nth-child(5) { animation-delay: -0.4s; }
    .loader-sound-wave-bars-dynamic div:nth-child(6) { animation-delay: -0.1s; }
    .loader-sound-wave-bars-dynamic div:nth-child(7) { animation-delay: -0.8s; }
    @keyframes sound-wave-bar-dyn {
        0%, 100% { height: 10%; }
        25% { height: 100%; }
        50% { height: 30%; }
        75% { height: 70%; }

    /* 126. Segmented Ring Fill */
    .loader-segmented-ring-fill { width: 60px; height: 60px; position: relative; }
    .loader-segmented-ring-fill .segment {
        position: absolute; width: 100%; height: 100%;
        border: 4px solid transparent; border-radius: 50%;
        animation: segment-fill 2s linear infinite;
    }
    .loader-segmented-ring-fill .segment:nth-child(1) { border-top-color: var(--loader-color, #333); animation-delay: 0s; }
    .loader-segmented-ring-fill .segment:nth-child(2) { border-right-color: var(--loader-color, #333); animation-delay: 0.25s; }
    .loader-segmented-ring-fill .segment:nth-child(3) { border-bottom-color: var(--loader-color, #333); animation-delay: 0.5s; }
    .loader-segmented-ring-fill .segment:nth-child(4) { border-left-color: var(--loader-color, #333); animation-delay: 0.75s; }
    @keyframes segment-fill { 0%, 25% { opacity: 0; } 50%, 100% { opacity: 1; } }

    /* 127. Hypno Wheel */
    .loader-hypno-wheel { width: 60px; height: 60px; border-radius: 50%; position: relative; overflow: hidden; animation: spin 3s linear infinite; }
    .loader-hypno-wheel .ring {
        position: absolute; border-radius: 50%; border: 2px solid var(--loader-color, #333);
        top: 50%; left: 50%; transform: translate(-50%, -50%);
        animation: hypno-expand 1.5s linear infinite;
    }
    .loader-hypno-wheel .ring:nth-child(1) { width: 10px; height: 10px; animation-delay: 0s; }
    .loader-hypno-wheel .ring:nth-child(2) { width: 20px; height: 20px; animation-delay: 0.3s; }
    .loader-hypno-wheel .ring:nth-child(3) { width: 30px; height: 30px; animation-delay: 0.6s; }
    .loader-hypno-wheel .ring:nth-child(4) { width: 40px; height: 40px; animation-delay: 0.9s; }
    @keyframes hypno-expand { 0% { transform: translate(-50%, -50%) scale(0.2); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(2); opacity: 0; } }

    /* 128. Gear System */
    .loader-gear-system { width: 80px; height: 60px; position: relative; }
    .loader-gear-system .gear {

    }
    .loader-gear-system .gear:before {
        content: ''; position: absolute; width: 6px; height: 6px;
        background: var(--loader-color, #333); border-radius: 50%;

    }
    .loader-gear-system .gear1 { width: 30px; height: 30px; top: 0; left: 0; }
    .loader-gear-system .gear2 { width: 25px; height: 25px; top: 15px; left: 35px; animation-direction: reverse; animation-duration: 1.5s; }
    .loader-gear-system .gear3 { width: 20px; height: 20px; top: 5px; left: 55px; animation-duration: 1.8s; }

    /* 129. Hexagon Spinner */
    .loader-hexagon-spinner { width: 50px; height: 50px; position: relative; animation: spin 2s linear infinite; }
    .loader-hexagon-spinner .hexagon {
        width: 100%; height: 100%; position: absolute;
        background: var(--loader-color, #333);
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        animation: hexagon-pulse 1.5s ease-in-out infinite alternate;
    }
    @keyframes hexagon-pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(0.8); opacity: 0.6; } }

    /* 130. Cogwheel Turn */
    .loader-cogwheel-turn { width: 50px; height: 50px; position: relative; animation: spin 3s linear infinite; }
    .loader-cogwheel-turn .cog {
        width: 100%; height: 100%; border-radius: 50%;
        background: var(--loader-color, #333); position: relative;
    }
    .loader-cogwheel-turn .cog:before {
        content: ''; position: absolute; width: 8px; height: 8px;
        background: var(--loader-color, #333); border-radius: 50%;
        top: -4px; left: calc(50% - 4px);
        box-shadow: 
            0 58px 0 var(--loader-color, #333),
            29px 50px 0 var(--loader-color, #333),
            50px 29px 0 var(--loader-color, #333),
            58px 0 var(--loader-color, #333),
            50px -29px 0 var(--loader-color, #333),
            29px -50px 0 var(--loader-color, #333),
            0 -58px 0 var(--loader-color, #333),
            -29px -50px 0 var(--loader-color, #333),
            -50px -29px 0 var(--loader-color, #333),
            -58px 0 var(--loader-color, #333),
            -50px 29px 0 var(--loader-color, #333),
            -29px 50px 0 var(--loader-color, #333);
    }

    /* 131. Torus Knot Spin */
    .loader-torus-knot-spin { width: 60px; height: 60px; position: relative; animation: spin 4s linear infinite; }
    .loader-torus-knot-spin .knot {
        position: absolute; width: 6px; height: 6px;
        background: var(--loader-color, #333); border-radius: 50%;

    }
    .loader-torus-knot-spin .knot:nth-child(1) { animation-delay: 0s; }
    .loader-torus-knot-spin .knot:nth-child(2) { animation-delay: 0.5s; }
    .loader-torus-knot-spin .knot:nth-child(3) { animation-delay: 1s; }
    .loader-torus-knot-spin .knot:nth-child(4) { animation-delay: 1.5s; }
    @keyframes torus-path {
        0% { transform: translate(27px, 0) rotate(0deg) translate(15px, 0); }
        25% { transform: translate(0, 27px) rotate(90deg) translate(15px, 0); }
        50% { transform: translate(-27px, 0) rotate(180deg) translate(15px, 0); }
        75% { transform: translate(0, -27px) rotate(270deg) translate(15px, 0); }
        100% { transform: translate(27px, 0) rotate(360deg) translate(15px, 0); }

    /* 132. Propeller Blur */
    .loader-propeller-blur { width: 60px; height: 60px; position: relative; }
    .loader-propeller-blur .blade {

    .loader-propeller-blur .blade:nth-child(2) { transform: rotate(60deg); }

    .loader-propeller-blur .center {

    @keyframes propeller-spin { to { transform: rotate(360deg); } }

    /* 133. Galaxy Swirl */
    .loader-galaxy-swirl { width: 60px; height: 60px; position: relative; animation: spin 6s linear infinite; }
    .loader-galaxy-swirl .arm {
        position: absolute; width: 2px; height: 30px;

    .loader-galaxy-swirl .arm:nth-child(1) { bottom: 30px; left: 29px; transform: rotate(0deg); }
    .loader-galaxy-swirl .arm:nth-child(2) { bottom: 30px; left: 29px; transform: rotate(72deg); animation-delay: 0.4s; }
    .loader-galaxy-swirl .arm:nth-child(3) { bottom: 30px; left: 29px; transform: rotate(144deg); animation-delay: 0.8s; }
    .loader-galaxy-swirl .arm:nth-child(4) { bottom: 30px; left: 29px; transform: rotate(216deg); animation-delay: 1.2s; }
    .loader-galaxy-swirl .arm:nth-child(5) { bottom: 30px; left: 29px; transform: rotate(288deg); animation-delay: 1.6s; }
    @keyframes galaxy-arm-pulse { 0% { opacity: 0.3; } 100% { opacity: 1; } }

    /* 134. Spirograph Path */
    .loader-spirograph-path { width: 60px; height: 60px; position: relative; }
    .loader-spirograph-path .point {

    .loader-spirograph-path .point:nth-child(1) { animation-delay: 0s; }

        25% { transform: translate(28px, 28px) rotate(90deg) translate(20px, 0) rotate(270deg) translate(8px, 0); }
        50% { transform: translate(28px, 28px) rotate(180deg) translate(20px, 0) rotate(540deg) translate(8px, 0); }
        75% { transform: translate(28px, 28px) rotate(270deg) translate(20px, 0) rotate(810deg) translate(8px, 0); }

    /* 135. Broken Ring Spin */
    .loader-broken-ring-spin { width: 50px; height: 50px; position: relative; animation: spin 1.5s linear infinite; }
    .loader-broken-ring-spin .segment {

    .loader-broken-ring-spin .segment:nth-child(3) {

    /* 136. Heartbeat Pulse */
    .loader-heartbeat-pulse { width: 50px; height: 50px; position: relative; }
    .loader-heartbeat-pulse .heart {
        width: 100%; height: 100%; position: absolute;

        transform: rotate(45deg);
        animation: heartbeat 1.2s ease-in-out infinite;

    .loader-heartbeat-pulse .heart:before, .loader-heartbeat-pulse .heart:after {
        content: ''; position: absolute;
        width: 26px; height: 40px;

        border-radius: 25px 25px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
    }
    .loader-heartbeat-pulse .heart:before { left: 25px; }
    .loader-heartbeat-pulse .heart:after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }
    @keyframes heartbeat {
        0%, 70%, 100% { transform: rotate(45deg) scale(1); }
        15% { transform: rotate(45deg) scale(1.15); }
        30% { transform: rotate(45deg) scale(1.05); }

    /* 137. Sonar Ping */
    .loader-sonar-ping { width: 60px; height: 60px; position: relative; }
    .loader-sonar-ping .ping {

    /* 138. Droplet Ripple */
    .loader-droplet-ripple { width: 60px; height: 60px; position: relative; }
    .loader-droplet-ripple .droplet {
        position: absolute; width: 8px; height: 12px;
        background: var(--loader-color, #3498db); border-radius: 50% 50% 50% 0;

    .loader-droplet-ripple .ripple {

        border-radius: 50%; opacity: 0;
        animation: ripple-expand 2s infinite ease-out;
        animation-delay: 1.5s;
    }
    @keyframes droplet-fall {
        0% { top: 10px; opacity: 1; }

        100% { top: 40px; opacity: 0; }
    }
    @keyframes ripple-expand {
        0% { transform: translateX(-50%) scale(0.5); opacity: 0.8; }
        100% { transform: translateX(-50%) scale(2); opacity: 0; }
    }

    /* 139. Breathing Square */
    .loader-breathing-square { width: 50px; height: 50px; position: relative; }
    .loader-breathing-square .square {

    /* 140. Cell Division */

    .loader-cell-division .cell {

    .loader-star-twinkle .star {

    /* 143. Square Grid Wave Pulse */
    .loader-square-grid-wave-pulse { display: grid; grid-template-columns: repeat(4, 12px); grid-gap: 3px; }

    .loader-square-grid-wave-pulse div:nth-child(3) { animation-delay: 0.2s; }
    .loader-square-grid-wave-pulse div:nth-child(4) { animation-delay: 0.3s; }
    .loader-square-grid-wave-pulse div:nth-child(5) { animation-delay: 0.1s; }

    .loader-square-grid-wave-pulse div:nth-child(9) { animation-delay: 0.2s; }

    .loader-square-grid-wave-pulse div:nth-child(13) { animation-delay: 0.3s; }
    .loader-square-grid-wave-pulse div:nth-child(14) { animation-delay: 0.4s; }

    /* 144. Expanding Cross */
    .loader-expanding-cross { width: 50px; height: 50px; position: relative; }
    .loader-expanding-cross .arm {

        50% { transform: translateY(-10px); }
    }

    /* 179. Text Scramble Unscramble */
    .loader-text-scramble-unscramble { width: 80px; height: 20px; position: relative; font-family: monospace; font-size: 14px; }
    .loader-text-scramble-unscramble .scramble-char {
        display: inline-block; color: var(--loader-color, #333);
        animation: scramble-text 1.5s ease-in-out infinite;
    }
    .loader-text-scramble-unscramble .scramble-char:nth-child(1) { animation-delay: 0s; }
    .loader-text-scramble-unscramble .scramble-char:nth-child(2) { animation-delay: 0.1s; }
    .loader-text-scramble-unscramble .scramble-char:nth-child(3) { animation-delay: 0.2s; }
    .loader-text-scramble-unscramble .scramble-char:nth-child(4) { animation-delay: 0.3s; }
    .loader-text-scramble-unscramble .scramble-char:nth-child(5) { animation-delay: 0.4s; }
    .loader-text-scramble-unscramble .scramble-char:nth-child(6) { animation-delay: 0.5s; }
    .loader-text-scramble-unscramble .scramble-char:nth-child(7) { animation-delay: 0.6s; }
    @keyframes scramble-text {
        0%, 70% { content: attr(data-original); }
        10% { content: '█'; } 20% { content: '▓'; } 30% { content: '▒'; }
        40% { content: '░'; } 50% { content: '▫'; } 60% { content: '▪'; }
        100% { content: attr(data-original); }
    }

    /* 180. Character Flip */
    .loader-character-flip { width: 60px; height: 30px; position: relative; font-family: monospace; font-size: 18px; }
    .loader-character-flip .flip-char {
        display: inline-block; color: var(--loader-color, #333);
        animation: character-flip 2s ease-in-out infinite;
    }
    .loader-character-flip .flip-char:nth-child(1) { animation-delay: 0s; }
    .loader-character-flip .flip-char:nth-child(2) { animation-delay: 0.2s; }
    .loader-character-flip .flip-char:nth-child(3) { animation-delay: 0.4s; }
    .loader-character-flip .flip-char:nth-child(4) { animation-delay: 0.6s; }
    @keyframes character-flip {
        0%, 100% { transform: rotateY(0deg); }
        50% { transform: rotateY(180deg); }
    }

    /* 181. Text Outline Draw */
    .loader-text-outline-draw { width: 80px; height: 30px; position: relative; font-family: sans-serif; font-size: 16px; font-weight: bold; }
    .loader-text-outline-draw .outline-text {
        color: transparent; -webkit-text-stroke: 2px var(--loader-color, #333);
        text-stroke: 2px var(--loader-color, #333); animation: outline-draw 3s ease-in-out infinite;
    }
    @keyframes outline-draw {
        0% { -webkit-text-stroke-dasharray: 0 100; text-stroke-dasharray: 0 100; }
        50% { -webkit-text-stroke-dasharray: 50 50; text-stroke-dasharray: 50 50; }
        100% { -webkit-text-stroke-dasharray: 100 0; text-stroke-dasharray: 100 0; }
    }

    /* 182. Fading Letters In Out */
    .loader-fading-letters-in-out { width: 70px; height: 25px; position: relative; font-family: sans-serif; font-size: 14px; }
    .loader-fading-letters-in-out .fade-letter {
        display: inline-block; color: var(--loader-color, #333);
        animation: fade-letter 2.5s ease-in-out infinite;
    }
    .loader-fading-letters-in-out .fade-letter:nth-child(1) { animation-delay: 0s; }
    .loader-fading-letters-in-out .fade-letter:nth-child(2) { animation-delay: 0.3s; }
    .loader-fading-letters-in-out .fade-letter:nth-child(3) { animation-delay: 0.6s; }
    .loader-fading-letters-in-out .fade-letter:nth-child(4) { animation-delay: 0.9s; }
    .loader-fading-letters-in-out .fade-letter:nth-child(5) { animation-delay: 1.2s; }
    .loader-fading-letters-in-out .fade-letter:nth-child(6) { animation-delay: 1.5s; }
    .loader-fading-letters-in-out .fade-letter:nth-child(7) { animation-delay: 1.8s; }
    @keyframes fade-letter {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
    }

    /* 183. Text to Dots Transition */
    .loader-text-to-dots-transition { width: 80px; height: 25px; position: relative; font-family: monospace; font-size: 14px; }
    .loader-text-to-dots-transition .text-dot {
        display: inline-block; color: var(--loader-color, #333);
        animation: text-to-dot 2s ease-in-out infinite;
    }
    .loader-text-to-dots-transition .text-dot:nth-child(1) { animation-delay: 0s; }
    .loader-text-to-dots-transition .text-dot:nth-child(2) { animation-delay: 0.2s; }
    .loader-text-to-dots-transition .text-dot:nth-child(3) { animation-delay: 0.4s; }
    .loader-text-to-dots-transition .text-dot:nth-child(4) { animation-delay: 0.6s; }
    .loader-text-to-dots-transition .text-dot:nth-child(5) { animation-delay: 0.8s; }
    .loader-text-to-dots-transition .text-dot:nth-child(6) { animation-delay: 1s; }
    @keyframes text-to-dot {
        0%, 40% { content: attr(data-original); }
        50%, 100% { content: '•'; }
    }

    /* 184. Code Block Typing */
    .loader-code-block-typing { width: 120px; height: 60px; position: relative; font-family: 'Courier New', monospace; font-size: 10px; }
    .loader-code-block-typing .code-line {
        display: block; color: var(--loader-color, #333); opacity: 0;
        animation: code-type 3s ease-in-out infinite;
    }
    .loader-code-block-typing .code-line:nth-child(1) { animation-delay: 0s; }
    .loader-code-block-typing .code-line:nth-child(2) { animation-delay: 0.5s; }
    .loader-code-block-typing .code-line:nth-child(3) { animation-delay: 1s; }
    .loader-code-block-typing .code-line:nth-child(4) { animation-delay: 1.5s; }
    @keyframes code-type {
        0%, 20% { opacity: 0; width: 0; }
        30%, 90% { opacity: 1; width: 100%; }
        100% { opacity: 0; width: 100%; }
    }

    /* 185. ASCII Art Animation */
    .loader-ascii-art-animation { width: 60px; height: 40px; position: relative; font-family: monospace; font-size: 8px; line-height: 1; }
    .loader-ascii-art-animation .ascii-frame {
        position: absolute; color: var(--loader-color, #333);
        animation: ascii-animate 2s ease-in-out infinite;
    }
    .loader-ascii-art-animation .ascii-frame:nth-child(1) { animation-delay: 0s; }
    .loader-ascii-art-animation .ascii-frame:nth-child(2) { animation-delay: 0.5s; }
    .loader-ascii-art-animation .ascii-frame:nth-child(3) { animation-delay: 1s; }
    .loader-ascii-art-animation .ascii-frame:nth-child(4) { animation-delay: 1.5s; }
    @keyframes ascii-animate {
        0%, 75% { opacity: 0; }
        25%, 50% { opacity: 1; }
        100% { opacity: 0; }
    }

    /* 186. Coffee Cup Steam */
    .loader-coffee-cup-steam { width: 40px; height: 50px; position: relative; }
    .loader-coffee-cup-steam .cup {
        position: absolute; bottom: 0; width: 30px; height: 25px;
        background: var(--loader-color, #8B4513); border-radius: 0 0 15px 15px;
    }
    .loader-coffee-cup-steam .steam {
        position: absolute; width: 3px; height: 15px;
        background: rgba(255,255,255,0.7); border-radius: 50%;
        animation: steam-rise 2s ease-in-out infinite;
    }
    .loader-coffee-cup-steam .steam:nth-child(2) { left: 10px; animation-delay: 0s; }
    .loader-coffee-cup-steam .steam:nth-child(3) { left: 15px; animation-delay: 0.3s; }
    .loader-coffee-cup-steam .steam:nth-child(4) { left: 20px; animation-delay: 0.6s; }
    @keyframes steam-rise {
        0% { bottom: 25px; opacity: 0; transform: translateX(0); }
        50% { opacity: 1; transform: translateX(5px); }
        100% { bottom: 45px; opacity: 0; transform: translateX(-5px); }
    }

    /* 187-200. Remaining Simple Implementations */
    .loader-paper-plane-flight { width: 60px; height: 40px; position: relative; }
    .loader-paper-plane-flight:before {
        content: '✈'; font-size: 20px; color: var(--loader-color, #333);
        position: absolute; animation: plane-fly 3s ease-in-out infinite;
    }
    @keyframes plane-fly {
        0% { left: 0; top: 20px; transform: rotate(0deg); }
        50% { left: 40px; top: 5px; transform: rotate(15deg); }
        100% { left: 0; top: 20px; transform: rotate(0deg); }
    }

    .loader-light-bulb-flicker { width: 30px; height: 40px; position: relative; }
    .loader-light-bulb-flicker:before {
        content: '💡'; font-size: 25px; animation: bulb-flicker 1s ease-in-out infinite;
    }
    @keyframes bulb-flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    .loader-hourglass-flip-icon { width: 30px; height: 40px; position: relative; }
    .loader-hourglass-flip-icon:before {
        content: '⏳'; font-size: 25px; animation: hourglass-flip 2s ease-in-out infinite;
    }
    @keyframes hourglass-flip { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(180deg); } }

    .loader-magnifying-glass-scan { width: 50px; height: 50px; position: relative; }
    .loader-magnifying-glass-scan:before {
        content: '🔍'; font-size: 20px; animation: glass-scan 2s ease-in-out infinite;
    }
    @keyframes glass-scan {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(20px, 10px) rotate(90deg); }
        50% { transform: translate(10px, 20px) rotate(180deg); }
        75% { transform: translate(-5px, 10px) rotate(270deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
    }

    .loader-unlocking-padlock { width: 30px; height: 40px; position: relative; }
    .loader-unlocking-padlock:before {
        content: '🔒'; font-size: 25px; animation: padlock-unlock 2s ease-in-out infinite;
    }
    @keyframes padlock-unlock {
        0%, 70% { content: '🔒'; }
        71%, 100% { content: '🔓'; }
    }

    }

    /* Modal Styles */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 10; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    .modal-content {
        background-color: #fefefe;
        margin: 10% auto; /* 10% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */

        border-radius: 8px;

    }

    }

    // Element references
    const startScreen = document.getElementById("startScreen");
    const loaderOverlay = document.getElementById("loader");
    const loaderBox = document.getElementById("loaderBox");
    const debugPanel = document.getElementById("debugPanel");
    const presetSelect = document.getElementById("preset");
    const colorPicker = document.getElementById("colorPicker");
    const sizeSlider = document.getElementById("sizeSlider");
    const sizeValueSpan = document.getElementById("sizeValue");
    const startBtn = document.getElementById("startBtn");
    const hideLoaderBtn = document.getElementById("hideLoaderBtn");
    const exportCodeBtn = document.getElementById("exportCodeBtn");
    const codeModal = document.getElementById("codeModal");
    const closeModalSpan = codeModal.querySelector(".close-button");
    const htmlCodeBlock = document.getElementById("htmlCode");
    const cssCodeBlock = document.getElementById("cssCode");
    const jsCodeBlock = document.getElementById("jsCode");


    function populateLoaderOptions() {
        presetSelect.innerHTML = ''; // Clear existing options

        const sortedKeys = Object.keys(loaderHTML).sort((a, b) => {
            const getNum = (keyStr) => {
                const leadingMatch = keyStr.match(/^(\d+)(?:[\-_]|$)/);
                if (leadingMatch) return parseInt(leadingMatch[1]);
                const anyMatch = keyStr.match(/(\d+)/);
                if (anyMatch) return parseInt(anyMatch[1]) + 10000; // Penalize to sort after initial numbers
                return Infinity; // No numbers, will be sorted alphabetically after numbered ones
            };

            const numA = getNum(a);
            const numB = getNum(b);

            if (numA !== Infinity && numB !== Infinity && numA !== numB) {
                return numA - numB;
            }
            if (numA === numB) return a.localeCompare(b);
            if (numA === Infinity) return 1;
            if (numB === Infinity) return -1;
            return a.localeCompare(b);
        });

        sortedKeys.forEach((key) => {
            const option = document.createElement('option');
            option.value = key;

            // Extract number for prefixing
            const numMatch = key.match(/^(\d+)/);
            const numPrefix = numMatch ? numMatch[1] : '?';


            let readableText = key
                .replace(/^(\d+[\-_])?/, '')
                .replace(/[\-_]/g, ' ')
                .split(' ')
                .map(word => {
                    if (word.toLowerCase() === 'v2') return 'V2';
                    if (word && (isNaN(word) || word.length > 2) ) { // Capitalize if not a number or long number
                        return word.charAt(0).toUpperCase() + word.slice(1);
                    }
                    return word;
                })
                .join(' ');
            
            if (readableText) {
                readableText = readableText.charAt(0).toUpperCase() + readableText.slice(1);
            }

            option.textContent = `${numPrefix}. ${readableText}`;
            presetSelect.appendChild(option);
        });
    }


    function applyLoaderSettings() {
        const activeLoaderElement = loaderBox.firstElementChild;
        if (activeLoaderElement) {
            if (activeLoaderElement.classList.contains('loader-placeholder') && activeLoaderElement.firstElementChild) {
                 activeLoaderElement.firstElementChild.style.color = colorPicker.value;
            } else {
                activeLoaderElement.style.setProperty('--loader-color', colorPicker.value);

                // For DNA Helix, if a secondary color variable is defined in its CSS
                if (activeLoaderElement.classList.contains('loader-dna-helix-twist')) {
                    // You could add a second color picker for this, or derive it.
                    // For now, let's just set a slightly darker version for --loader-color-alt
                    let altColor = pSBC(-0.4, colorPicker.value); // Darken by 40%
                    activeLoaderElement.style.setProperty('--loader-color-alt', altColor || '#999');

                }
            }
        }
        loaderBox.style.transform = `scale(${sizeSlider.value})`;
        updateSizeValueText();
    }

    // Function to lighten or darken a hex color
    // pSBC (c) 2011-2013 Chris Veness Generate lighter or darker hues of a color
    // Usage: pSBC ( percentage_as_float, from_color_hex_string, to_color_hex_string [optional], linear_blend [optional] )
    const pSBC=(p,c0,c1,l)=>{
        let r,g,b,P,f,t,h,i=parseInt,m=Math.round,a=typeof(c1)=="string";
        if(typeof(p)!="number"||p<-1||p>1||typeof(c0)!="string"||(c0[0]!='r'&&c0[0]!='#')||(c1&&!a))return null;
        if(!this.pSBCr)this.pSBCr=(d)=>{
            let n=d.length,x={};
            if(n>9){
                [r,g,b,a]=d=d.split(","),n=d.length;
                if(n<3||n>4)return null;
                x.r=i(r[3]=="a"?r.slice(5):r.slice(4)),x.g=i(g),x.b=i(b),x.a=a?parseFloat(a):-1
            }else{
                if(n==8||n==6||n<4)return null;
                if(n<6)d="#"+d[1]+d[1]+d[2]+d[2]+d[3]+d[3]+(n>4?d[4]+d[4]:"");
                d=i(d.slice(1),16);
                if(n==9||n==5)x.r=d>>24&255,x.g=d>>16&255,x.b=d>>8&255,x.a=m((d&255)/0.255)/1000;
                else x.r=d>>16,x.g=d>>8&255,x.b=d&255,x.a=-1
            }return x};
        h=c0.length>9,h=a?c1.length>9?true:c1=="c"?!h:false:h,f=this.pSBCr(c0),P=p<0,t=c1&&c1!="c"?this.pSBCr(c1):P?{r:0,g:0,b:0,a:-1}:{r:255,g:255,b:255,a:-1},p=P?p*-1:p,P=1-p;
        if(!f||!t)return null;
        if(l)r=m(P*f.r+p*t.r),g=m(P*f.g+p*t.g),b=m(P*f.b+p*t.b);
        else r=m((P*f.r**2+p*t.r**2)**0.5),g=m((P*f.g**2+p*t.g**2)**0.5),b=m((P*f.b**2+p*t.b**2)**0.5);
        a=f.a,t=t.a,f=a>=0||t>=0,a=f?a<0?t:t<0?a:a*P+t*p:0;
        if(h)return"rgb"+(f?"a(":"(")+r+","+g+","+b+(f?","+m(a*1000)/1000:"")+")";
        else return"#"+(4294967296+r*16777216+g*65536+b*256+(f?m(a*255):0)).toString(16).slice(1,f?undefined:-2)
    }


    function updateSizeValueText() {
        const value = parseFloat(sizeSlider.value);
        let sizeText = "Medium";
        if (value < 0.75) sizeText = "X-Small";
        else if (value < 1.0) sizeText = "Small";
        else if (value > 1.0 && value < 1.25) sizeText = "Medium";
        else if (value >= 1.25 && value < 1.75) sizeText = "Large";
        else if (value >= 1.75 && value < 2.25) sizeText = "X-Large";
        else if (value >= 2.25) sizeText = "XX-Large";
        sizeValueSpan.textContent = `${sizeText} (${value.toFixed(2)}x)`;
    }


    function showSelectedLoader() {
      const selectedLoaderKey = presetSelect.value;
      const loaderHtmlString = loaderHTML[selectedLoaderKey];

      if (typeof loaderHtmlString === 'undefined') {
        console.error("Unknown or undefined loader type:", selectedLoaderKey);
        loaderBox.innerHTML = `<div class="loader-placeholder"><div>Error: Loader "${selectedLoaderKey}" not found.</div></div>`;
      } else {
         loaderBox.innerHTML = loaderHtmlString;
      }
      
      startScreen.style.display = "none";
      applyLoaderSettings();
      loaderOverlay.style.display = "flex";
    }

    function hideLoader() {
      loaderOverlay.style.display = "none";
      loaderBox.innerHTML = ""; 
      startScreen.style.display = "flex";
    }

    document.addEventListener('DOMContentLoaded', () => {
        populateLoaderOptions();
        updateSizeValueText();

        startBtn.addEventListener("click", showSelectedLoader);
        hideLoaderBtn.addEventListener("click", hideLoader);

        colorPicker.addEventListener("input", () => {
            if (loaderOverlay.style.display === "flex") applyLoaderSettings();
        });
        sizeSlider.addEventListener("input", () => {
            updateSizeValueText();
            if (loaderOverlay.style.display === "flex") applyLoaderSettings();
        });

        presetSelect.addEventListener("change", () => {
            if (loaderOverlay.style.display === "flex") {
                showSelectedLoader();
            }
        });

        debugPanel.style.display = "block";

        loaderOverlay.addEventListener('click', (event) => {
            if (event.target === loaderOverlay) {
                hideLoader();
            }
        });
    });

    // Event listener for Export Code button
    exportCodeBtn.onclick = function() {
        const selectedLoaderKey = presetSelect.value;
        const loaderHtmlString = loaderHTML[selectedLoaderKey];
        
        // Display HTML (escape for safety)
        htmlCodeBlock.textContent = loaderHtmlString;
        
        // Placeholder for CSS and JS extraction (will implement later)
        cssCodeBlock.textContent = "// CSS for this loader is in the <style> block or style.css";
        jsCodeBlock.textContent = "// JavaScript is in the <script> block or script.js";
        
        codeModal.style.display = "block";
    };

    // Event listener for modal close button
    closeModalSpan.onclick = function() {
        codeModal.style.display = "none";
    };

    // Event listener to close modal when clicking outside of it
    window.onclick = function(event) {
        if (event.target == codeModal) {
            codeModal.style.display = "none";
        }
    };

    // Initial population of options
    populateLoaderOptions();

    // Apply default settings on load
    applyLoaderSettings();

    // Event listeners for controls
    colorPicker.addEventListener("input", () => {
        if (loaderOverlay.style.display === "flex") applyLoaderSettings();
    });
    sizeSlider.addEventListener("input", () => {
        updateSizeValueText();
        if (loaderOverlay.style.display === "flex") applyLoaderSettings();
    });
    presetSelect.addEventListener("change", () => {
        if (loaderOverlay.style.display === "flex") {
            showSelectedLoader();
        }
    });
  </script>
